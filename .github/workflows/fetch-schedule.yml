name: Fetch Dominion Energy Schedule

on:
  schedule:
    # Runs at 10:05 PM UTC (5:05 PM EST) - 5 minutes after wake-up
    - cron: '5 22 * * *'
  workflow_dispatch:

jobs:
  fetch-schedule:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run extractor
      env:
        API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        API_KEY: ${{ secrets.API_KEY }}
        DAYS_AHEAD: 7
        TZ: America/New_York
      run: |
        python dominion_energy_extractor_render.py
